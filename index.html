<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spinner to MP4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Spinner to MP4</h1>
    
    <div id="spinner-container">
        <canvas id="canvas"></canvas>
    </div>

    <input type="file" id="upload" accept="image/*">
    <button id="generate-video">Generate Video</button>
    
    <a id="download-link" href="" download="spinning-video.mp4" style="display: none;">Download Video</a>
    
    <footer>
        <p>Follow us on <a href="https://twitter.com/your-twitter-handle" target="_blank">Twitter</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
