<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Spinning GIF Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC0CB; /* Light pink background color */
            color: #333;
            text-align: center;
        }
        h1 {
            color: #333;
            margin: 30px 0;
            font-size: 2em;
        }
        button {
            background-color: #28a745; /* Green color for the button */
            color: #FFFFFF; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }
        #gif-container {
            margin: 20px auto;
        }
        #gif-container img {
            max-width: 100%;
            height: auto;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #666;
        }
        footer {
            margin: 30px 0;
            font-size: 16px;
            color: #666;
        }
        footer a {
            color: #28a745; /* Match the button color */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image to Spinning GIF Converter</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="gif-container"></div>
    <div id="loading">Processing...</div>
    <footer>
        <p>Created with ❤️. <a href="#">Your Site</a></p>
    </footer>

    <!-- Include GIF.js library -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized@0.0.4/dist/gif.min.js"></script>
    <!-- Your JavaScript code -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadInput = document.getElementById('upload');
            const gifContainer = document.getElementById('gif-container');
            const loading = document.getElementById('loading');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let image = new Image();
            let frames = [];
            const totalFrames = 60; // Number of frames for spinning effect

            // Handle image upload
            uploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        image.src = e.target.result;
                        image.onload = function() {
                            canvas.width = image.naturalWidth;
                            canvas.height = image.naturalHeight;
                            generateFrames().then(() => {
                                displayGif();
                            });
                        };
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Generate frames for spinning effect
            function generateFrames() {
                return new Promise((resolve) => {
                    frames = [];
                    const angleStep = (2 * Math.PI) / totalFrames;
                    for (let i = 0; i < totalFrames; i++) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.save();
                        ctx.translate(canvas.width / 2, canvas.height / 2);
                        ctx.rotate(angleStep * i);
                        ctx.drawImage(image, -image.naturalWidth / 2, -image.naturalHeight / 2);
                        ctx.restore();
                        frames.push(canvas.toDataURL('image/png'));
                    }
                    resolve();
                });
            }

            // Generate GIF from frames and display it
            function displayGif() {
                loading.style.display = 'block'; // Show loading indicator

                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: canvas.width,
                    height: canvas.height
                });

                frames.forEach(frame => {
                    const img = new Image();
                    img.src = frame;
                    img.onload = function() {
                        gif.addFrame(img, { delay: 100 }); // 100 ms per frame
                    };
                });

                gif.on('finished', function(blob) {
                    const gifURL = URL.createObjectURL(blob);
                    gifContainer.innerHTML = `<img src="${gifURL}" alt="Spinning GIF">`;
                    loading.style.display = 'none'; // Hide loading indicator
                });

                gif.render();
            }
        });
    </script>
</body>
</html>
