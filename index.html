<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Spinning MP4 & GIF</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
</head>
<body>
    <h1>Upload an Image to Create a Spinning MP4 & GIF</h1>
    
    <input type="file" id="upload" accept="image/*">
    <button id="generate-video">Generate Spinning Video</button>
    
    <div id="spinner-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Container for GIF -->
    <div id="gif-container" style="margin: 20px 0;"></div>
    
    <a id="download-link" href="" download="spinning-image.mp4" style="display: none;">Download MP4</a>
    
    <footer>
        <p>Follow us on <a href="https://twitter.com/your-twitter-handle" target="_blank">Twitter</a></p>
    </footer>
    
    <script src="whammy.js"></script>
    <script src="script.js"></script>
</body>
</html>
